  <body class="body-contact">
    <header class="page-header margin-bottom-header">
      <p class="page-header_item page-header_name">Chase Huskey</p>
      <!-- <img src="http://via.placeholder.com/200x70" alt="logo" /> -->

      <nav class="main-navigation page-header_item">
        <ul role="menubar" class="nav-list">
          <li role="presentation">
            <a href="index.html" class="nav-links">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" class="nav-links">About me</a>
          </li>
          <li role="presentation">
            <a href="projects.html" class="nav-links">My projects</a>
          </li>
          <li role="presentation">
            <a href="contact.html" class="nav-links">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <h2 class="block-content-header-contact">Contact</h2>

    <hr class="line-break" />

    <div class="contact-grid">
      <img
        src="/images/unionstation.jpg"
        alt="image of union station"
        class="img-union"
      />

      <div class="contact-info">
        <h2 class="contact-box-header">Location Information</h2>

        <div class="block-content__text">
          <ion-icon name="location-outline"></ion-icon> Denver, Colorado <br />

          <ion-icon name="phone-portrait-outline"></ion-icon>
          870-243-1598

          <br />
          <ion-icon name="mail-outline"></ion-icon>
          <a
            class="contact-info-links"
            href="mailto:jchase.huskey@gmail.com"
            target="blank"
            >jchase.huskey@gmail.com</a
          >
          <br />
          <ion-icon name="logo-skype"></ion-icon>
          <a
            class="contact-info-links"
            href="skype:jchase.huskey"
            target="blank"
            >Skype me</a
          >
        </div>
      </div>

      <div class="contact-form">
        <h2 class="contact-form-heading">Let's Connect!</h2>
        <form
          id="contact-form"
          action="#"
          method="post"
          class="block-content__text"
        >
          <label for="email" class="standard-label">*Email:</label>
          <input id="email" type="email" required />

          <br />

          <label for="tel" class="standard-label">Phone number: </label>
          <input id="tel" type="tel" />

          <br />

          <label for="message" class="standard-label">*Message:</label>
          <textarea
            id="message"
            name="message"
            style="height: 8rem"
            maxlength="240"
            required
          ></textarea>
          <br />

          <div class="submit-button">
            <input type="submit" value="Send message" id="submit" />
          </div>
        </form>
      </div>
    </div>
    <footer class="page-footer">
      <p><span class="footer-text">Find me on</span></p>

      <div class="social-media">
        <a
          href="https://www.linkedin.com/in/chase-huskey-764147150/"
          target="blank"
        >
          <img
            src="images/linked-in.svg"
            alt="linked-in icon"
            class="social-media-icons linked-in-icon"
          />
        </a>
        <a href="https://github.com/jchasehuskey" target="blank">
          <img
            src="images/github.svg"
            alt="github icon"
            class="social-media-icons"
          />
        </a>

        <a href="https://www.instagram.com/chasehuskey/" target="blank">
          <img
            src="images/instagram-glyph-1.svg"
            alt="twitter-icon"
            class="twitter-icon social-media-icons"
          />
        </a>
      </div>
    </footer>
