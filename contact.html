    <form
      id="contact-form"

      <label for="email" class="standard-label">*Email:</label>
      <input id="email" type="email" required />

      <label for="tel" class="standard-label">Phone number: </label>
      <input id="tel" type="tel" />

      <label for="message" class="standard-label">*Message:</label>
      <textarea id="message" maxlength="240" required></textarea>

      <input type="submit" value="Send message" />
    </form>
